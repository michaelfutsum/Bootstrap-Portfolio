<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Micaele Futsum</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default" id="masthead">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html" id="logo">Micaele Futsum</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right" style="padding-top:20px;">
          <li class="active">
            <a href="index.html">About</a>
          </li>

          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>

          <li>
            <a href="contact.html">Contact</a>
          </li>

        </ul>

      </div>

    </div>

  </nav>

  <!-- Main Container -->
  <div id="main-container" class="container">

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12">

          <!-- Main Section -->
          <section class="main-section" style="float:left; margin-left:-15px; max-width:80%">
            <h1>Contact</h1>

            <form id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit">
            </form>

          </section>
        </div>


        <div class="col-md-4 col-sm-6 col-xs-12">

          <!-- Sidebar -->
          <section class="sidebar" style="float:left; margin-left:10px;">
            <div id="connect">
              <h2>Connect with Me</h2>

              <a href="#">
                <img src="assets/images/github-128.png" class="social" alt="GitHub" />
              </a>
              <a href="#">
                <img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" />
              </a>
              <a href="#">
                <img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" />
              </a>
            </div>
          </section>

        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      Copyright &copy; 2018 Micaele Futsum
    </div>
  </footer>
</body>

</html>
